<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LibreTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    h1 { color: #4CAF50; }
    pre { text-align: left; background: #222; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>LibreTV 播放器</h1>
  <p>正在加载 API 配置，请稍候…</p>

  <div id="output"></div>

  <script>
    // 从 config.json 获取配置
    fetch("./config.json")
      .then(res => res.json())
      .then(cfg => {
        // 输出到页面
        document.getElementById("output").innerHTML = 
          "<h3>已加载的数据源：</h3><pre>" + 
          JSON.stringify(cfg.data.customAPIs, null, 2) + "</pre>";

        // 这里你可以调用真正的播放器初始化方法
        // 比如：initLibreTV(cfg);
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "<p style='color:red'>加载配置失败: " + err + "</p>";
      });
  </script>
</body>
</html>
